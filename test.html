<!DOCTYPE html>
<html>
<head>
    <title>Test Timeline Data</title>
</head>
<body>
    <h1>Testing Timeline Data</h1>
    <div id="output"></div>

    <script src="timeline_data.js"></script>
    <script src="chronology_mapper.js"></script>
    <script>
        const output = document.getElementById('output');

        // Test 1: Check if TIMELINE_DATA exists
        output.innerHTML += '<h2>Test 1: TIMELINE_DATA</h2>';
        if (typeof TIMELINE_DATA !== 'undefined') {
            output.innerHTML += '<p style="color: green;">✓ TIMELINE_DATA loaded</p>';
            output.innerHTML += '<p>Mars features: ' + Object.keys(TIMELINE_DATA.MARS).join(', ') + '</p>';

            // Test Olympus Mons
            if (TIMELINE_DATA.MARS['Olympus Mons']) {
                output.innerHTML += '<h3>Olympus Mons Timeline (' + TIMELINE_DATA.MARS['Olympus Mons'].length + ' events):</h3>';
                TIMELINE_DATA.MARS['Olympus Mons'].forEach(event => {
                    output.innerHTML += '<p><strong>' + event.phase + '</strong>: ' + event.years + ' years ago - ' + event.description + '</p>';
                });
            }
        } else {
            output.innerHTML += '<p style="color: red;">✗ TIMELINE_DATA not found</p>';
        }

        // Test 2: Check if MARS_CHRONOLOGY exists
        output.innerHTML += '<h2>Test 2: MARS_CHRONOLOGY</h2>';
        if (typeof MARS_CHRONOLOGY !== 'undefined') {
            output.innerHTML += '<p style="color: green;">✓ MARS_CHRONOLOGY loaded</p>';
            output.innerHTML += '<p>Periods: ' + Object.keys(MARS_CHRONOLOGY.periods).join(', ') + '</p>';
        } else {
            output.innerHTML += '<p style="color: red;">✗ MARS_CHRONOLOGY not found</p>';
        }

        // Test 3: Check if LUNAR_CHRONOLOGY exists
        output.innerHTML += '<h2>Test 3: LUNAR_CHRONOLOGY</h2>';
        if (typeof LUNAR_CHRONOLOGY !== 'undefined') {
            output.innerHTML += '<p style="color: green;">✓ LUNAR_CHRONOLOGY loaded</p>';
        } else {
            output.innerHTML += '<p style="color: red;">✗ LUNAR_CHRONOLOGY not found</p>';
        }
    </script>
</body>
</html>
